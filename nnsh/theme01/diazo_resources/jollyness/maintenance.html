<body class="mmodebody" data-spy="scroll" data-offset="75">
	<section class="sliderwrapper clearfix">
		<div class="tp-banner-container">
			<div class="tp-banner-video">
				<ul>
					<li data-transition="slidehorizontal" data-slotamount="7" data-masterspeed="1000"  data-fstransition="fade" data-fsmasterspeed="1000" data-fsslotamount="7">
						<img src="slider-images/video_forest.jpg"  alt="video_forest"  data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat">
						<div class="tp-caption tp-fade fadeout fullscreenvideo"
                            data-x="0"
                            data-y="0"
                            data-speed="1000"
                            data-start="1100"
                            data-easing="Power4.easeOut"
                            data-endspeed="1500"
                            data-endeasing="Power4.easeIn"
                            data-autoplay="true"
                            data-autoplayonlyfirsttime="false"
                            data-nextslideatend="true"
                            data-forceCover="1"
                            data-dottedoverlay="twoxtwo"
                            data-aspectratio="16:9"
                            data-forcerewind="on"
                            style="z-index: 2">
                            <video class="video-js vjs-default-skin" preload="none" width="100%" height="100%"
                                poster='slider-images/video_forest.jpg' data-setup="{}">
                                <source src='rs-plugin/revslider.mp4' type='video/mp4' />
                                <source src='rs-plugin/revslider.webm' type='video/webm' />
                                <source src='rs-plugin/revslider.ogv' type='video/ogg' />
                            </video>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</section><!-- end slider-wrapper --> 
        
		<div class="container">

                    <img src="images/mmode.png" alt="">
                </div>
                <div class="title">
                    <h1>Rain stops, <span>Jollyness Wordpress</span> Will Coming soon</h1>
                </div>
                
				<div id="countdown">
					<div class="stat f-container">
                        <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">

                                <div class="milestone-details">Days</div>
                            </div>
                        </div>
                        <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="milestone-counter">
                                <span class="hours stat-count highlight">113</span>
                                <div class="milestone-details">Hours</div>
                            </div>
                        </div>
                        <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="milestone-counter">
                                <span class="minutes stat-count highlight">431</span>
                                <div class="milestone-details">Minutes</div>
                            </div>
                        </div>
                        <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="milestone-counter">
                                <span class="seconds stat-count highlight">2113</span>
                                <div class="milestone-details">Seconds</div>
                            </div>
                        </div>
					</div><!-- stat -->
                </div><!-- end countdown -->
